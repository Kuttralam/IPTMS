<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.component.css">
  </head>
  
  <body>
    <div class="d-flex justify-content-center">
    <h1 class="bd-title" style="margin:100px; text-align: center; color:#000;   text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
      IPTMS Portal</h1>
    </div>
    <div class="center">
      <h1>Login</h1>
      <form #userForm="ngForm" (ngSubmit)="initiate(userForm.value)">
        <div class="form-group">
        <div class="txt_field">
          <input class="form-control" type="text" name="UserName" required [(ngModel)] = "UserName">
          <span></span>
          <label>Username</label>
        </div>
      </div>
      <div class="form-group">
        <div class="txt_field">
          <input class="form-control" type="password" name="Password" required [(ngModel)] = "Password">
          <span></span>
          <label>Password</label>
        </div>
      </div>
        <input type="submit" value="Login">
        <div class="signup_link">
        </div>
      </form>
    </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div class="d-flex justify-content-center">
     <div class="row"  *ngIf="showMsg">
          <div class="col-xs-12">
            <p class="alert alert-success">
              <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <strong>Login Successful!</strong>
            </p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
     <div class="row"  *ngIf="showFail">
          <div class="col-xs-12">
            <p class="alert alert-danger">
              <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <strong>Invalid Credentials!</strong>
            </p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
  <div class="row"  *ngIf="showWarn">
       <div class="col-xs-12">
         <p class="alert alert-warning">
          <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <strong>Please Fill the Login Details</strong>
         </p>
     </div>
 </div>
</div>
</body>
</html>
